<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <h1 class="title-center">CADASTRE-SE</h1>

    <form action="#" class="login cadastrar">
        <div class="box-user">
            <input type="text" placeholder=" " name="name" id="name" required>
            <label for="name">Nome</label>
        </div>

        <div class="box-user">
            <input type="text" placeholder=" " name="surname" id="surname" required>
            <label for="surname">Sobrenome</label>
        </div>

        <div class="box-user">
            <input type="email" name="email" id="email" required placeholder=" ">
            <label for="email">E-mail</label>
        </div>

        <div class="box-user">
            <input type="tel" name="tel" id="tel" required placeholder=" ">
            <label for="tel">Telefone</label>
        </div>

        <div class="box-user">
            <input type="date" name="date" id="date" required>
            <label for="date">Data de nascimento</label>
        </div>

        <div class="box-user">
            <input type="text" placeholder=" " name="city" id="city" required>
            <label for="city">Cidade</label>
        </div>

        <div class="display-flex justify-between">
            <div class="box-user width-45">
                <input type="text" placeholder=" " name="state" id="state" required>
                <label for="state">Estado</label>
            </div>

            <div class="box-user width-45">
                <input type="text" placeholder=" " name="CEP" id="CEP" required>
                <label for="CEP">CEP</label>
            </div>
        </div>

        <div class="box-user">
            <input type="text" placeholder=" " name="address" id="address" required>
            <label for="address">Endereço</label>
        </div>

        <div class="termos">
            <input id="termos" type="checkbox" name="checkbox">
            <label for="termos"> Li e concordo com os termos e condiçoes</label>
        </div>

        <button type="submit" class="btn">Cadastrar-se</button>

        <a href="login.html" class="btn2">Já tem uma conta?</a>

    </form>

</body>

</html>
