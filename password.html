<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="redefinir-senha.css">

</head>

<body>
    <div class="title">
        <h1>Esqueci minha senha</h1>
        <p class="text-password">Para redefinir sua senha, informe o e-mail cadastrado na sua conta e clique em <span
                style="color: #A47BBE;"><b>ENVIAR</b></span>.<br> Após isso, lhe enviaremos um e-mail com as instruções.
        </p>
    </div>
    <form novalidate class="login" id="form-redefinir-senha">

        <img src="images/logo-tipograh.png" alt="Logo medvida">

        <div class="box-user">
            <input type="email" name="name" id="e-mail" required placeholder=" ">
            <label for="email">E-mail</label>
        </div>

        <div class="modal-senha">
            <button class="btn btn-lista fundo-roxo-500 texto-branco" type="submit">Enviar</button>
        </div>
        <a href="login.html" class="btn2">Voltar para o Login</a>

    </form>

    <dialog id="modal_senha">
        <div class="dialog-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpcZaw5yw5jJbfPzynyJ3SvprAZBB5vROhZqOY1E9ebf_6XAxu6K3FDSw9oSA26-oRSGo&usqp=CAU"
                alt="" class="imagem-sucesso">
        </div>
        <div class="dialog-body">
            <p>Uma mensagem chegará no seu e-mail<br> para redefinir sua senha!</p>
        </div>
        <div class="dialog-footer">
            <button type="button" class="fechar js-fechar">OK</button>
        </div>
    </dialog>
    <script src="modal.js"></script>

</body>

</html>
