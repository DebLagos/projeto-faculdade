<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="palheta.css">
    <link rel="stylesheet" href="titulos.css">
    <link rel="stylesheet" href="fonts/remixicon.css">
    <link rel="stylesheet" href="contatos.css">
</head>

<body>


    <header class="cabecalho fundo-branco">
        <div class="conteudo-cabecalho">
            <div class="conteudo-logo">
                <img src="images/logo-med.png" alt="" class="logo logo-icone">

                <img src="images/logo-tipograh.png" alt="" class="logo logo-texto ">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="home.html">Início</a>
                    </li>
                    <li>
                        <a href="consultas.html">Consulta</a>
                    </li>
                    <li>
                        <a href="exames.html">Exames</a>
                    </li>
                    <li>
                        <a href="sobre-nos.html">Sobre nós</a>
                    </li>
                    <li>
                        <a href="tela-contato.html">Contato</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn fundo-roxo-500 texto-branco">Entrar</a>
        </div>
    </header>
    <div class="cover-contato">
        <img src="images/contato-medvida.jpg" alt="" class="imagem-principal" style="width: 100%;">
    </div>

    <div class="conteudo-principal">


        <h1>
            Fale Conosco
        </h1>

        <div class="formulario">
            <form class="conteudo-contato" novalidate id="form-contato">

                <div class="conteudo-listagem">

                    <br>
                    <h3>
                        Solicitar informações
                    </h3>
                    <br>
                    <div class="conteudo-nome">
                        <label for="nome">Nome*</label><br>
                        <input type="text" required="required" placeholder="Nome Completo">
                    </div>
                    <div class="conteudo-email-telefone">
                        <div class="conteudo-email">
                            <label for="email">E-mail*</label>
                            <input type="email" required="required" placeholder="xxxxxxx@xxxx.com">
                        </div>
                        <div class="conteudo-telefone">
                            <label for="phone-number"> Telefone*</label>
                            <input class="telefone" type="tel" id="phone-number" name="phone-number" required
                                placeholder="(00)00000-0000" pattern="\d{2}\\d{5}\-\d{4}">
                        </div>
                    </div>
                    <div class="conteudo-mensagem">
                        <label for="mensagem"> Mensagem*</label>
                        <textarea rows="7" cols="103" placeholder="Digite sua dúvida aqui" required></textarea>

                    </div>
                    <div class="conteudo-enviar">
                        <button class="btn btn-lista fundo-roxo-500 texto-branco" id="enviar"
                            type="submit">Enviar</button>
                        <br><br>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="rodape fundo-branco">

        <div class="conteudo-rodape">
            <div>

                <img src="images/logo-tipograh.png" alt="" class="logo logo-texto">

                <p>
                    Cuidando de você hoje e sempre!
                </p>
                <p>
                    Siga a gente:
                </p>
                <ul class="redes-sociais">
                    <li>
                        <i class="ri-whatsapp-line"></i>
                    </li>
                    <li>
                        <i class="ri-instagram-line"></i>
                    </li>
                    <li>
                        <i class="ri-facebook-circle-fill"></i>
                    </li>

                </ul>
            </div>
            <div class="">
                <p>
                    Site seguro
                    <i class="ri-lock-fill"></i>
                </p>
                <p class="margin-bottom-0">
                    Formas de pagamento
                </p>
                <ul class="cartoes">
                    <li>
                        <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png"
                            alt="">
                    </li>
                    <li>
                        <img src="images/logo-visa.png" alt="">
                    </li>
                    <li>
                        <img src="https://cdn.worldvectorlogo.com/logos/elo-1.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-hipercard.png" alt="">
                    </li>



                </ul>
            </div>
        </div>



    </footer>

    <dialog id="modal_enviar">
        <button type="button" class="fechar">fechar</button>
    </dialog>
    <script src=" modal.js"></script>

</body>

</html>
