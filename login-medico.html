<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="componentes.css">
</head>

<body>
    <div class="access">
        <div class="title">
            <h1>Validação de Acesso</h1>
        </div>
        <form>
            <ul>
                <li class="input-label-sem-link">
                    <input type="radio" name="iaccess" id="doctor" value="medico" checked>
                    <label for="doctor">Médico</label>
                </li>
                <li>
                    <a href="login.html" class="access-doctor-paciente">
                        <input type="radio" name="iaccess" id="patient" value="paciente">
                        Paciente
                    </a>
                </li>
            </ul>
        </form>
    </div>

    <form novalidate class="login">

        <img src="images/logo-tipograh.png" alt="Logo medvida">

        <div class="input-field">
            <input type="email" name="name" id="email" required placeholder=" ">
            <label for="email">E-mail</label>
        </div>
        <div class="input-field">
            <input type="password" name="password" id="password" required placeholder=" ">
            <label for="password">Senha</label>
        </div>

        <a href="password.html" class="forget">Esqueceu a senha?</a>

        <a type="submit" href="agenda-de-pacientes.html" class="btn">
            Entrar
        </a>

    </form>

</body>

</html>
