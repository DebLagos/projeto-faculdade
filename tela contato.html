<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="componentes-contato.css">
    <link rel="stylesheet" href="palheta.css">
    <link rel="stylesheet" href="titulos.css">
    <link rel="stylesheet" href="fonts/remixicon.css">
</head>

<body>


    <header class="cabecalho fundo-branco">
        <div class="conteudo-cabecalho">
            <div class="conteudo-logo">
                <img src="images/logo-med.png" alt="" class="logo logo-icone">

                <img src="images/logo-tipograh.png" alt="" class="logo logo-texto ">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Início</a>
                    </li>
                    <li>
                        <a href="#">Consulta</a>
                    </li>
                    <li>
                        <a href="#">Exames</a>
                    </li>
                    <li>
                        <a href="#">Sobre nós</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn fundo-roxo-500 texto-branco">Entrar</a>
        </div>
    </header>

    <div class="conteudo-principal">

        <img src="images/contato-medvida.jpg" alt="" class="imagem-principal">

        <div class="artigos">
                        <div class="formulario">
                            <form action="">
                                <div class="titulo">
                                    <h1>Fale Conosco</h1>
                                </div>
                                <br>
                                   <div class="informação">
                                       <h3>Solicitar informações</h3>
                                   </div>
                                   <br>
                                   <div>
                                       <label for="" class="nome">Nome</label><br>
                                       <input type="text" size="102" required="required" placeholder="Nome Completo"><br><br>
                                   </div>
                                   <div class="email e telefone">
                                       <label for="">E-mail</label>
                                       <label for="" style="margin-left: 345px ;">Telefone</label><br>
                                       <input type="email" size="49" required="required" placeholder="xxxxxxx@xxxx.com">
                                       <input type="tel" size="49" required="required" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{3}" title="99999-9999"><br><br>
                                   </div>
                                   <div class="mensagem">
                                       <label for=""> Mensagem</label><br>
                                       <textarea rows="7" cols="103" placeholder="Digite sua dúvida aqui" style="resize: none;"></textarea>
                                   </div>
                                   <div>
                                       <a class="btn fundo-roxo-500 texto-branco" href="#">Enviar</a> <br><br>
                                   </div>
                           
                            </form>
                        </div>
                </div>



        </div>


    </div>

    <footer class="rodape fundo-branco">

        <div class="conteudo-rodape">
            <div>

                <img src="images/logo-tipograh.png" alt="" class="logo logo-texto">

                <p>
                    Cuidando de você hoje e sempre!
                </p>
                <p>
                    Siga a gente:
                </p>
                <ul class="redes-sociais">
                    <li>
                        <i class="ri-whatsapp-line"></i>
                    </li>
                    <li>
                        <i class="ri-instagram-line"></i>
                    </li>
                    <li>
                        <i class="ri-facebook-circle-fill"></i>
                    </li>

                </ul>
            </div>
            <div class="">
                <p>
                    Site seguro
                    <i class="ri-lock-fill"></i>
                </p>
                <p class="margin-bottom-0">
                    Formas de pagamento
                </p>
                <ul class="cartoes">
                    <li>
                        <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135018-mastercard_82253.png"
                            alt="">
                    </li>
                    <li>
                        <img src="images/logo-visa.png" alt="">
                    </li>
                    <li>
                        <img src="https://cdn.worldvectorlogo.com/logos/elo-1.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-hipercard.png" alt="">
                    </li>



                </ul>
            </div>
        </div>



    </footer>


</body>

</html>
